<!DOCTYPE html>
<html lang="EN">

<head>
<meta charset="utf-8">
<title> Mars Travel </title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="head">
<h1 id="MTAF"> MTRF</h1>
<h3 id="sub">(Mars travel registration  form)</h3>
</div>

<div id=planet>
<img id="earth" src="img/earth.jpg" alt="earth">
<img id="mars" src="img/mars.jpg" alt="mars">
</div>


<h2 id="dpdate"> Departure date: 7/20/2100 </h2>


<form method="POST" action="https://benjdd.com/sp">

<div id="content">
<div id="pinfo">
<h3 id="hpinfo"> Personal information</h3>
</div>

<label for="fname">First name</label>
<input type="text" id="fname" name="First name" style="text-transform: capitalize" pattern="[a-zA-Z]+" required >

<br>

<label for="lname">Last name</label>
<input type="text" id= "lname" name="Last name" style="text-transform: capitalize" pattern="[a-zA-Z]+" required >

<br>

<label for="primary">Primary email</label>
<input type="email" id="primary" name="Primary email" required>

<br>

<label for="password">Password</label>
<input type="password" id="password" name="password"  minlength="8" required>

<br>

<label for="rcemail">Recovery email</label>
<input type="email" id="rcemail" name="Recovery email">

<br>

<label for="phone">Phone number</label>
<input type="tel" id="phone" name="Phone number" placeholder="xxx-xxxx" pattern="[0-9]{3}-[0-9]{4}">

<br>

<label for="weight">Weight in lbs</label>
<input type="number" id="weight" name="Weight in lbs">

<br>

<label for="bio">Bio</label>
<textarea id="bio" name="Bio" rows="5" cols="20"> </textarea>

<br>

<label for="birthday">Birthday</label>
<input id="birthday" type="date" name="Birthday">

<br>
<div id="news"> Newsletter sign-up </div>

<label for="yes">Yes</label>
<input id="yes" type="radio" name="Newsletter sign-up" value="Yes" required >

<label for="no">No</label>
<input id="no" type="radio" name="Newsletter sign-up" value="No">

<br>

<label for="satisfaction">Satisfaction with company</label>
<input id="satisfaction" type="range" name="Satisfaction with company" min="1" max="10">

<br>

<div id="button">
<input id="submit" type="submit" name="Submit" value="Submit">
</div>

</div>
</form>
</body>
</html>
