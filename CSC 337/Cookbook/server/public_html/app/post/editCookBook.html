<!--
	
	

	Home page this is the main page where there is a side bar of options, a search bar and an area for output

	-->


<!DOCTYPE html>
<html lang="en">

	<head>	

		<meta charset="utf-8">
		<title>CookBook</title>
		<link id="cssfile" rel="stylesheet" type="text/css" href="./editPageStyle.css">
		<script src="editPage.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>

	

	<body onload="getSelectedCookBook(); getMyFriendsList();">
		

		<div id="cookbookPanel">

			<!--here the user will be able to edit the family and friends list of the book and change public and private status-->
			<h1>Create/Edit a Cookbook!</h1>


			<div id='cbNameLine' class='InputLine'>
				<label class="EditPageLabels" for="cbNameBar">Cookbook Title</label>
				<input type="text" id='cbNameBar' class= 'TextInput' placeholder='Enter the Cookbook name'> 
				
			</div>

			<!--This authos name can be extracted from the cookies-->
			<div id='authorsNameLine' class='InputLine'>
				<label class="EditPageLabels" for="cbNameBar">Cookbook Original Author</label>
				<input type="text" id='authorNameBar' class= 'TextInput' placeholder='Get user from cookies' readonly> 
			<!-- contributors are people who edit a recipe these things should be done automatically-->
			</div>


			<!--The user will be able to fill out friends and family simply by adding the username
			<div id="checkedButton">
				<input type="radio" id="public" name="access" value="public">
				<label for="public">Public</label>
				<input type="radio" id="private" name="access" value="private" checked="true">
				<label for="private">Private</label>
			</div>
			-->
			<br>
			<!--This area will display the friends list-->
			<div class="Container" id="myFriendContainer"> 
				<h5 class="headers">Your friends list</h5>
				<div id="myFriendListOutput" class="ListOutput">

				</div>

			</div>

			<div class="Container"> 
				<h5 class="headers">Add users to share with</h5>
				<div id="cbFamilyListOutput"  class="ListOutput">

				</div>
				<br>
				<input type="text" id='addFamBar' class= 'TextInput' placeholder='Enter user to add to Family'> 
					<button id='addFamBtn' onclick="addFriendToFamilyList(); getBookFamList();">Add</button>

			</div>

			

			<br>
			<br><br><br><br><br>
			<div id="friends explainations">
			<button id="saveButton" class="EditPageButtons" onclick="saveCookBookUpdates(); returnToHome();">Save Cookbook!</button>

			<button id="exitButton" class="EditPageButtons" onclick="returnToHome()">Quit without Saving!</button>


		</div><!--End of the panel-->


	</body>

</html>
